<form action="/transactions/{{ transaction.id }}/update" method="post">
    <input type="hidden" name="id" value="{{ transaction.id }}">
    <input type="text" name="kind" value="{{ transaction.kind }}">
    <input type="number" name="amount" step="0.01" value="{{ transaction.amount }}">
    <input type="text" name="description" value="{{ transaction.description }}">
    <input type="text" name="tag" value="{{ transaction.tag }}">
    <button type="submit">Update</button>
</form>
